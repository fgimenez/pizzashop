version: 2
jobs:
    install_dependencies:
        working_directory: ~/tacoshop
        docker:
            - image: ubuntu
        steps:
            - checkout
            - run:
                name: download-architect
                command: |
                    apt update && apt install -y --no-install-recommends ca-certificates wget curl git
                    wget $(curl -sS https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
                    chmod +x ~/tacoshop/architect
                    ~/tacoshop/architect version
    build:
        working_directory: ~/tacoshop
        docker:
            - image: ubuntu
        steps:
            - run:
                command: ./architect --organisation=fgimenez build
    deploy:
        working_directory: ~/tacoshop
        docker:
            - image: ubuntu
        steps:
            - run:
                command: ./architect --organisation=fgimenez deploy

workflows:
    version: 2
    build_and_deploy:
        jobs:
            - install_dependencies
            - build:
                    requires:
                        - install_dependencies
            - deploy:
                    requires:
                        - build
                    filters:
                        branches:
                            only: master
